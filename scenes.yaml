# Scene definition

- name: Master Bedroom On
  entities:
    light.master_bedroom:
        state: on
        
- name: Master Bedroom Off
  entities:
    light.master_bedroom:
        state: off

- name: Living Room Normal
  entities:
    light.living_room:
        state: on
        
- name: Living Room Morning
  entities:
    light.living_room:
        state: on
        xy_color: [0.5186, 0.4142]
        brightness: 177
        
- name: Living Room Off
  entities:
    light.living_room:
        state: off

- name: Exterior Lights On
  entities:
    switch.front_door_exterior_switch:
        state: on
    switch.grill_area_exterior_switch:
        state: on
    switch.dining_room_exterior_switch:
        state: on
    
- name: Exterior Lights Off
  entities:
    switch.front_door_exterior_switch:
        state: off
    switch.grill_area_exterior_switch:
        state: off
    switch.dining_room_exterior_switch:
        state: off
    switch.basement_entry:
        state: off
    switch.basement_pathway_exterior_switch:
        state: off
    switch.ge_unknown_type4f50_id3032_switch:
        state: off
    light.wled_housefront_master:
        state: off
    
- name: Kitchen Off
  entities:
    light.kitchen:
        state: off
        
- name: Kitchen On
  entities:
    light.kitchen:
        state: on


- name: Guest Bedroom On
  entities:
    light.guest_room:
        state: on
        
- name: Guest Bedroom Off
  entities:
    light.guest_room:
        state: off
        
- name: Under Bed Blue
  entities:
    light.unterbett:
        state: on
        xy_color: [0.1426,0.1285]
        brightness: 30
#        effect: colorloop
        
