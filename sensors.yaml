   state_topic: 'location/master_bedrm/tyler'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Tyler Master Bedroom'

 - platform: mqtt
   state_topic: 'location/kitchen/tyler'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Tyler Kitchen'
   
