title: 3D Printer
icon: mdi:printer-3d
panel: true
path: printer_3d

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: picture-entity
            entity: camera.octoprint
            camera_view: live
            show_state: false
            show_name: false

          - type: glance
            show_state: false
            entities:
              - binary_sensor.octoprint_printing_error
              - binary_sensor.octoprint_printing
              - light.3d_printer
          # - break
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                hours_to_show: 2
                points_per_hour: 60
                show:
                  points: false
                entities:
                  - entity: sensor.octoprint_actual_tool0_temp
                    name: Nozzle temp
                    color: purple
                  - entity: sensor.octoprint_target_tool0_temp
                    name: Nozzle temp target
                    color: green

                height: 75
              - type: custom:mini-graph-card
                hours_to_show: 2
                points_per_hour: 60
                show:
                  points: false
                entities:
                  - entity: sensor.octoprint_actual_bed_temp
                    name: Bed temp
                    color: purple
                  - entity: sensor.octoprint_target_bed_temp
                    name: Bed temp target
                    color: green
                height: 75
          - type: entities
            entities:
              - sensor.octoprint_current_state
              - sensor.octoprint_job_percentage
              # - sensor.octoprint_time_elapsed_friendly
              # - sensor.octoprint_time_remaining_friendly
              - sensor.octoprint_estimated_finish_time